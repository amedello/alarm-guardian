name: Release

on:
  push:
    tags:
      - "v*"
      - "V*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. V0.9.0)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#v}"
          VERSION="${VERSION#V}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Releasing version: ${VERSION}"

      - name: Extract changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          python3 - <<'PYEOF'
          import re, os
          version = os.environ.get("VERSION", "")
          changelog = open("CHANGELOG.md").read()
          pattern = rf"## \[{re.escape(version)}\].*?\n(.*?)(?=\n## \[|\Z)"
          match = re.search(pattern, changelog, re.DOTALL)
          notes = match.group(1).strip() if match else f"Release {version}"
          open("release_notes.txt", "w").write(notes)
          print(notes)
          PYEOF
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Create zip
        run: |
          zip -r alarm_guardian.zip custom_components/alarm_guardian/ \
            --exclude "*/__pycache__/*" \
            --exclude "*.pyc"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: "Alarm Guardian v${{ steps.version.outputs.version }}"
          body_path: release_notes.txt
          files: alarm_guardian.zip
          draft: false
          prerelease: true
